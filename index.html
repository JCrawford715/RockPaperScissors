<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Rock Paper Scissors</title>

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" type="text/css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" type="text/css">

    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" type="text/css">

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" type="text/javascript"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Modak|Open+Sans|Yatra+One" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="rps.css">

	
    <script src="rps.js"></script>

</head>

<body>
    <div id="content" class="container-fluid">
		<div class="row">
			<div id="col">
				<h1><i class="fa fa-hand-rock-o" aria-hidden="true"></i>Rock<i class="fa fa-hand-paper-o" aria-hidden="true"></i>Paper<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>Scissors</h1>

				<p class="d">Choose a weapon from the box below and click "Fight".
				</p>
				
				</br>
				
				<p id="user_point">Your Score: 0</p>
				<p id="cpu_point">Computer's Score: 0</p>
					
				</br>		
					
				<div id="form-group" class="bluh">
					<label for="user_hand">Choose your weapon:</label>
					<select name="user_hand" id="user_hand">
						<option value='None' id='None'>None</option>
						<option value='Rock' id='Rock'>Rock</option>
						<option value='Paper' id='Paper'>Paper</option>
						<option value='Scissors' id='Scissors'>Scissors</option>
					</select>
				</div>
				
				</br>
				
				<div id="form-group" class="bluh">
					<label for="cpu_hand">Computer Picked:</label>
					<input type="text" name="cpu_hand" id="cpu_hand" disabled/>
				</div>

				</br>
				
				<div id="form-group">
					<button id="fight_btn" class="btn btn-primary" onclick="btn_click()">Fight</button>
					<button id="Reset" class="btn btn-warning" onclick="Reset()">Reset Scores</button>
				</div>
				
				
				<h2 id="winner">Get Ready!</h2>
						
			</div>			
		</div>				
    </div>
</body>
</html>
